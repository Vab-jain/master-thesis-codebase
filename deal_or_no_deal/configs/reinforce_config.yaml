seed: 46

env:
  id: "DealOrNoDialog-v0"
  max_turns: 10

hints:
  mode: "none"          # default; override via --hint
  k: 1
  p: 0.5
  prompt_path: "configs/llm_prompt.txt"
  provider: "groq"      # used if mode == llm
  groq:
    model: "llama-3.3-70b-versatile"
  local:
    model: "llama3.1:latest"

training:
  num_train_steps: 2000
  reinforce:
    learning_rate: 3.0e-4
    gamma: 0.99
    ent_coef: 0.01

logging:
  output_dir: "runs/reinforce/reinforce_seed46_10000steps_bs64_hidden64"
  save_csv: true
  tensorboard: false
  save_every: 100


