seed: 46

env:
  id: "DealOrNoDialog-v0"
  max_turns: 10

hints:
  mode: "llm"           # default; override via --hint
  k: 1
  p: 0.5
  prompt_path: "configs/llm_prompt.txt"
  provider: "groq"      # or "local_hf"
  groq:
    model: "llama-3.3-70b-versatile"
  local:
    model: "llama3.1:latest"
  failure_policy:
    stop_on_ratio_gt: 0.5
    min_total_calls: 50

training:
  num_train_steps: 3000
  ppo:
    learning_rate: 3.0e-4
    gamma: 0.99
    gae_lambda: 0.95
    clip_coef: 0.2
    update_epochs: 4
    minibatch_size: 64
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5
    rollout_steps: 128

logging:
  output_dir: "runs/ppo/ppo_seed46_10000steps_bs64_hidden64"
  save_csv: true
  tensorboard: false
  save_every: 100


