algo: reinforce
seed: 42
env:
  id: DealOrNoDialog-v0
  max_turns: 10
training:
  num_train_steps: 2000
  reinforce:
    learning_rate: 0.0003
    gamma: 0.99
    ent_coef: 0.01
  ppo: {}
logging:
  output_dir: runs/reinforce_v2/reinforce_seed42_2000steps
  save_csv: true
  tensorboard: false
  save_every: 100
hints:
  mode: none
  k: 1
  p: 0.5
  prompt_path: configs/llm_prompt.txt
  provider: groq
  groq:
    model: llama-3.3-70b-versatile
  local:
    model: llama3.1:latest
resume_from: null
