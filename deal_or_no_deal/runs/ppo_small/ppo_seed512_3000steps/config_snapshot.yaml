algo: ppo
seed: 512
env:
  id: DealOrNoDialog-v0
  max_turns: 10
training:
  num_train_steps: 3000
  ppo:
    learning_rate: 0.0003
    gamma: 0.99
    gae_lambda: 0.95
    clip_coef: 0.2
    update_epochs: 4
    minibatch_size: 64
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5
    rollout_steps: 128
logging:
  output_dir: runs/ppo_small/ppo_seed512_3000steps
  save_csv: true
  tensorboard: false
  save_every: 100
hints:
  mode: none
  k: 1
  p: 0.5
  prompt_path: configs/llm_prompt.txt
  provider: groq
  groq:
    model: llama-3.3-70b-versatile
  local:
    model: llama3.1:latest
  failure_policy:
    stop_on_ratio_gt: 0.5
    min_total_calls: 50
resume_from: null
