env:
  id: "DealOrNoDialog-v0"
  use_dataset: false
  dataset_path: null
  split: "train"
  shuffle: true
  max_turns: 10

hints:
  k: 1
  p: 0.5
  prompt_path: "configs/llm_prompt.txt"
  provider: "groq"
  groq:
    api_key_env: "GROQ_API_KEY"
    model: "llama-3.3-70b-versatile"
  local:
    model: "llama3.1:latest"
  failure_policy:
    stop_on_ratio_gt: 0.5
    min_total_calls: 50

training:
  ppo:
    learning_rate: 3.0e-4
    gamma: 0.99
    gae_lambda: 0.95
    clip_coef: 0.2
    update_epochs: 4
    minibatch_size: 64
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5
  disable_end_above_turns: 2
  rolling_window: 100

logging:
  output_dir: "runs/ppo_llm_scaffold"
  save_csv: true
  save_plots: true
  tensorboard: true


hints_eval:
  subset_size: 500
  act_acc_min: 0.55
  oA_mae_max: 0.60

